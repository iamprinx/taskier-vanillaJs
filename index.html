<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Easily keep track of tasks and manage existing tasks using taskier. 
  Taskier is a simple task management application, which helps you track a task so that you never forget it or 
  miss task accomplishing date." />
  <link rel="stylesheet" href="../src/styles/fontawesome.css" />
  <link rel="stylesheet" href="../src/styles/main.css" />
  <title>Taskier</title>
</head>

<body class="bg-black bg-ease-change" id="body">

  <nav>
    <section>
      <h1 id="title">Taskier</h1>

      <div class="navbar-sec">
        <a href="#" class="my-btn" id="task-add-btn" data-target='new-task-modal'>
          <i class="fas fa-plus"></i>
        </a>
        <a href="#" class="nav-btn__lg" id="theme-btn">
          <i class="fas fa-sun" id="theme-icon"></i>
        </a>
      </div>
    </section>
  </nav>

  <main>
     <div class="space-bar"></div>
     
      <div class="success-msg msg hide" id="success-message-board">
        <div class="note" id="success-msg-note"></div>
        <a href="#" class="close-msg-btn" data-target="success-message-board">close</a>
      </div>
       
     

      <div class="content-area">
        <!-- Displaying tasks -->
        <section class="task-container">
        </section>
      </div>

      <!-- Displaying calendar -->
      <!-- <section id="calendar_wrapper">
        <div id="calendar"></div>
      </section> -->

      <!-- PWO -- Proceed with Operaton modal -->
      <div class="modal hide" id="proceed-with-operation">
        <div class="modal-content-wrap" id="pwo-content">
          <p id="operation-text">Are you sure you want to preceed with this operation</p>

          <div id="pwo-btns">
            <a href="#" class="pwo-btn" id="pwo-yes_btn">Yes, proceed</a>
  
             <a href="#" class="pwo-btn" id="pwo-no_btn">No, was just joking</a>
          </div>
        </div>
      </div>


      <!-- Task modal form -->
      <div class="hide modal" id="new-task-modal">
        <div class="modal-content-wrap" id="nwt_form-wrap">

          <h2>Task form</h2>
          <div class="error-msg msg hide" id="form-message-board">
            <div class="note" id="form-msg-note"></div>
            <a href="#" class="close-msg-btn" data-target="form-message-board">close</a>
          </div>

          <form action="#" method="GET" id="id-task-creation-form" data-task_id="">
            <div class="my-form-group">
              <span>
                <label for="id_task_title">Task title</label>
                <input class="my-input" type="text" name="task_title" id="id_task_title">
              </span>
            </div>

            <div class="my-form-group">
              <span>
                <label for="id_task_date">Due date</label>
                <input class="my-input" type="date" name="task_date" id="id_task_date">
              </span>
            </div>

            <div class="my-form-group">
              <span>
                <label for="id_task_time">Finishing time</label>
                <input class="my-input" type="time" name="task_time" id="id_task_time">
              </span>
            </div>

            <div class="my-form-group">
              <span>
                <label for="id_task_tags">
                  Tags
                  <small>(separate tags using comma)</small>
                </label>
                <input class="my-input" type="text" name="task_tags" id="id_task_tags">
              </span>
            </div>

            <div class="my-form-group">
              <label>
                Use color to prioritize task 
                <!-- <a class="learnMore" href="">
                  Learn More 
                  <i class="fas fa-info-circle" style="font-size: 14px;"></i>
                </a> -->
              </label>
              
              <div>
                <span>
                  <input type="radio" name="priority" id="purple_priority" value="purple">
                  
                  <label for="purple_priority">
                    <i class="fas fa-circle" style="color: #bf00c5; font-size: 28px;"></i>
                  </label>
                </span>
                
                &emsp; &nbsp;

                <span>
                  <input type="radio" name="priority" id="green_priority" value="green">
                  
                  <label for="green_priority">
                    <i class="fas fa-circle" style="color: #00ad0e; font-size: 28px;"></i>
                  </label>
                </span>
                
                &emsp; &nbsp;
                
                <span>
                  <input type="radio" name="priority" id="red_priority" value="red">
                  
                  <label for="red_priority">
                    <i class="fas fa-circle" style="color: #ff3333; font-size: 28px;"></i>
                  </label>
                </span>
              </div>   
              
              
              <div class="my-form-group">
                <span>
                  <label for="id_reminder">
                    <small>remind me 30 minutes to due date</small>
                  </label>
                  <input type="checkbox" name="task_reminder" id="id_reminder" checked>
                </span>
              </div>
              
            </div>  

            <div class="my-form-group" style="display: flex; justify-content: space-between;align-items: center;">
              <div>
                <input type="submit" value="Add to list" id="add_to_list_btn">
              </div>

              <div>
                <a href="" id="close-task-modal" style="color: #d46363">
                  Cancel
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

  </main>


  <footer>
    <p>contribute to <a href="https://github.com/spaceofmiah/taskier" target="_blank">project</a></p>
  </footer>
</body>

<script src="./dist/main.js" type="text/javascript"></script>

</html>
