<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="dependencies/fullcalendar/packages/core/main.css"
      rel="stylesheet"
    />
    <link
      href="dependencies/fullcalendar/packages/daygrid/main.css"
      rel="stylesheet"
    />

    <script src="dependencies/fullcalendar/packages/core/main.js"></script>
    <script src="dependencies/fullcalendar/packages/daygrid/main.js"></script>

    <link rel="stylesheet" href="/assets/styles/_.css" />
    <title>Taskier</title>
  </head>

  <body>
    <h1 id="title">Taskier</h1>
    <main>
      <div class="wrapper">
        <!-- Displaying tasks -->
        <section id="task_wrapper">
          <div id="taskWrapper__tasks">
            <div id="taskWrapperTasks__item">
              <div id="taskWrapperTasksItem__header">
                <h3>Study python</h3>
                <p>12:23pm</p>
              </div>

              <span class="action_button_group">
                <button class="abg__edit_btn">edit</button>
                <button class="abg__complete_btn">complete</button>
                <button class="abg__delete_btn">delete</button>
              </span>
            </div>
          </div>

          <div id="add_task_btn">+</div>
        </section>

        <!-- Displaying calendar -->
        <section id="calendar_wrapper">
          <div id="calendar"></div>
        </section>
      </div>

      <!-- A form for adding task -->
      <section class="" id="add_task_wrapper">
        <!-- <div class="shade_out"></div> -->
        <div id="addTaskWrapper__task_form">
          <h1>Add Task</h1>
          <form>
            <div id="addTaskWrapperTaskForm__fields">
              <div>
                <label for="id_task_title">Task title:</label>
                <input
                  type="text"
                  class="input"
                  name="task_title"
                  id="id_task_title"
                  placeholder="Go to the gym"
                />
              </div>

              <div>
                <label for="id_task_time">Task time:</label>
                <input type="time" class="input" name="tast_time" id="id_task_time" />
              </div>
            </div>

            
            <input type="submit" value="Add task" />
          </form>
        </div>
      </section>
    </main>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var calendarEl = document.getElementById("calendar");
      var calendar = new FullCalendar.Calendar(calendarEl, {
        // register plugin
        plugins: ["dayGrid"],
        width: 200
      });

      calendar.render();
    });
  </script>
  <script
    src="/assets/scripts/task_controller.js"
    type="text/javascript"
  ></script>
</html>
