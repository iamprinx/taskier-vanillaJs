<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../src/styles/fontawesome.css">
  <link rel="stylesheet" href="../src/styles/main.css" />
  <title>Taskier</title>
</head>

<body class="bg-black">

  <nav>
    <section>
      <h1 id="title">Taskier</h1>

      <div class="navbar-sec">
        <a href="#" class="my-btn" id="add-btn">
          <i class="fas fa-plus"></i>
        </a>
        <a href="#" class="nav-btn__lg">
          <i class="fas fa-calendar"></i>
        </a>
        <a href="#" class="nav-btn__lg">
          <i class="fas fa-lightbulb"></i>
        </a>
        <a href="#" class="nav-btn__lg">
          <i class="fas fa-sun"></i>
        </a>

        <a href="#" class="my-btn nav-toggler" style="font-size: 24px;">
          <i class="fas fa-bars"></i>
        </a >

        <div id="navbar-sidebar__js-close">
        </div>
      </div>
    </section>
  </nav>

  <main>
     <div class="space-bar"></div>

      <div class="content-area">
        <!-- Displaying tasks -->
        <section class="task-container">

          <div class="task-card bg-purple">
            <div class="card-content">
              <h3 class="card-title">Study python</h3>
              <p class="card-time">
                <i class="fas fa-clock"></i> 
                <span class="card-time__value">12:23pm</span>
              </p>
              <p class="card-tags">
                <a href="#" class="card-tag">#python</a>
                <a href="#" class="card-tag">#improve</a>
                <a href="#" class="card-tag">#cli</a>
              </p>
            </div>

            <span class="card-btns">
              <button class="card-btn__edit">
                <i class="fas fa-pen"></i>
              </button>
              <button class="card-btn__complete">
                <i class="fas fa-check"></i>
              </button>
              <button class="card-btn__delete">
                <i class="fas fa-trash"></i>
              </button>
            </span>
          </div>

        </section>
      </div>

      <!-- Displaying calendar -->
      <!-- <section id="calendar_wrapper">
        <div id="calendar"></div>
      </section> -->

  </main>
</body>

<script src="main.js" type="text/javascript"></script>

</html>
