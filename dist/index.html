<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../src/styles/fontawesome.css">
  <link rel="stylesheet" href="../src/styles/main.css" />
  <title>Taskier</title>
</head>

<body class="bg-black bg-ease-change" id="body">

  <nav>
    <section>
      <h1 id="title">Taskier</h1>

      <div class="navbar-sec">
        <a href="#" class="my-btn" id="task-add-btn" data-target='new-task-modal'>
          <i class="fas fa-plus"></i>
        </a>
        <a href="#" class="nav-btn__lg" id="calendar-btn">
          <i class="fas fa-calendar"></i>
        </a>
        <a href="#" class="nav-btn__lg" id="tip-btn">
          <i class="fas fa-lightbulb"></i>
        </a>
        <a href="#" class="nav-btn__lg" id="theme-btn">
          <i class="fas fa-sun" id="theme-icon"></i>
        </a>

        <a href="#" class="my-btn nav-toggler" style="font-size: 24px;">
          <i class="fas fa-bars"></i>
        </a >

        <div id="navbar-sidebar__js-close">
        </div>
      </div>
    </section>
  </nav>

  <main>
     <div class="space-bar"></div>
     
      <div class="success-msg msg hide" id="success-message-board">
        <div class="note" id="success-msg-note"></div>
        <a href="#" class="close-msg-btn" data-target="success-message-board">close</a>
      </div>
       
     

      <div class="content-area">
        <!-- Displaying tasks -->
        <section class="task-container">

          <div class="task-card bg-purple">
            <div class="card-content">
              <h3 class="card-title">Study python</h3>
              <p class="card-time">
                <i class="fas fa-clock"></i> 
                <span class="card-time__value">12:23pm</span>
              </p>
              <p class="card-tags">
                <a href="#" class="card-tag">#python</a>
                <a href="#" class="card-tag">#improve</a>
                <a href="#" class="card-tag">#cli</a>
              </p>
            </div>

            <span class="card-btns">
              <button class="card-btn__edit">
                <i class="fas fa-pen"></i>
              </button>
              <button class="card-btn__complete">
                <i class="fas fa-check"></i>
              </button>
              <button class="card-btn__delete">
                <i class="fas fa-trash"></i>
              </button>
            </span>
          </div>

        </section>
      </div>

      <!-- Displaying calendar -->
      <!-- <section id="calendar_wrapper">
        <div id="calendar"></div>
      </section> -->


      <div class="hide" id="new-task-modal">
        <div id="nwt_form-wrap">

          <h2>Task form</h2>
          <div class="error-msg msg hide" id="form-message-board">
            <div class="note" id="form-msg-note"></div>
            <a href="#" class="close-msg-btn" data-target="form-message-board">close</a>
          </div>

          <form action="#" method="GET">
            <div class="my-form-group">
              <span>
                <label for="id_task_title">Task title</label>
                <input class="my-input" type="text" name="task_title" id="id_task_title">
              </span>
            </div>

            <div class="my-form-group">
              <span>
                <label>Due date</label>
                <input class="my-input" type="date" name="task_date" id="id_task_date">
              </span>
            </div>

            <div class="my-form-group">
              <span>
                <label>
                  Tags
                  <small>(separate tags using comma)</small>
                </label>
                <input class="my-input" type="text" name="task_tags" id="id_task_tags">
              </span>
            </div>

            <div class="my-form-group">
              <label>
                Use color to prioritize task where 
                <a class="learnMore" href="">
                  Learn More 
                  <i class="fas fa-info-circle" style="font-size: 14px;"></i>
                </a>
              </label>
              
              <div>
                <span>
                  <input type="radio" name="priority" id="purple_priority" value="blue">
                  
                  <label for="purple_priority">
                    <i class="fas fa-circle" style="color: #bf00c5; font-size: 28px;"></i>
                  </label>
                </span>
                
                &emsp; &nbsp;

                <span>
                  <input type="radio" name="priority" id="green_priority" value="green">
                  
                  <label for="green_priority">
                    <i class="fas fa-circle" style="color: #00ad0e; font-size: 28px;"></i>
                  </label>
                </span>
                
                &emsp; &nbsp;
                
                <span>
                  <input type="radio" name="priority" id="red_priority" value="red">
                  
                  <label for="red_priority">
                    <i class="fas fa-circle" style="color: #ff3333; font-size: 28px;"></i>
                  </label>
                </span>
              </div>   
              
              
              <div class="my-form-group">
                <span>
                  <label for="id_reminder">
                    <small>remind me 30 minutes to due date</small>
                  </label>
                  <input type="checkbox" name="task_reminder" id="id_reminder" checked>
                </span>
              </div>
              
            </div>  

            <div class="my-form-group" style="display: flex; justify-content: space-between;align-items: center;">
              <div>
                <input type="submit" value="Add to list" id="add_to_list_btn">
              </div>

              <div>
                <a href="" id="close-task-modal" style="color: #d46363">
                  Cancel
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

  </main>
</body>

<script src="main.js" type="text/javascript"></script>

</html>
